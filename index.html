<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header using Flexbox -->
  <header class="header">
    <h1>My Website</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main content using CSS Grid -->
  <main class="grid-container">
    <section class="grid-item">Content 1</section>
    <section class="grid-item">Content 2</section>
    <section class="grid-item">Content 3</section>
    <section class="grid-item">Content 4</section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
